<body>
    <section>
        <div class="relative">
            
                <ul id="slider">
                    <li class="hight relative"> 
                    <img src="/source/product.png" class="h-full  object-cover" alt="">

                        <h2 class="text-4xl font-bold text-white my-auto w-full text-center px-10">Some Big Heading</h2>

                    </li>
                    <li class="hight relative hidden">

                            <h2 class="text-4xl font-bold text-white my-auto w-full text-center px-10">Some Big Heading</h2>

                        <li class="hight relative hidden">
